<mat-card>
  <mat-card-header>Star List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let star of stars">
        <img mat-list-avatar src="{{star.tmdbUrl}}" alt="{{star.name}}">
        <h3 mat-line>{{star.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
